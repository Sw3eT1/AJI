<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Autobus szkolny z boku</title>
    <link rel="stylesheet" href="bus.css">
</head>
<body>
<div class="stage">

    <div class="sun"></div>


    <div class="cloud cloud--1">
        <div class="c" style="width:50px;height:50px"></div>
        <div class="c" style="width:70px;height:70px;margin-left:-20px"></div>
        <div class="c" style="width:50px;height:50px;margin-left:-20px"></div>
    </div>

    <div class="cloud cloud--2">
        <div class="c" style="width:40px;height:40px"></div>
        <div class="c" style="width:60px;height:60px;margin-left:-15px"></div>
        <div class="c" style="width:40px;height:40px;margin-left:-15px"></div>
    </div>

    <div class="cloud cloud--3">
        <div class="c" style="width:60px;height:60px"></div>
        <div class="c" style="width:80px;height:80px;margin-left:-25px"></div>
        <div class="c" style="width:60px;height:60px;margin-left:-25px"></div>
    </div>


    <div class="road-horizontal">
        <div class="road-line"></div>
    </div>


    <div class="bus-side">
        <div class="bus-windows">
            <div class="window-group front-group">
                <div class="window"></div>
                <div class="window"></div>
            </div>

            <div class="window-group back-group">
                <div class="window"></div>
                <div class="window"></div>
            </div>
        </div>

        <div class="bus-doors">
            <div class="bus-door">
                <div class="door-part"></div>
                <div class="door-part"></div>
            </div>

            <div class="bus-door">
                <div class="door-part"></div>
                <div class="door-part"></div>
            </div>

            <div class="bus-door">
                <div class="door-part"></div>
                <div class="door-part"></div>
            </div>
        </div>


        <div class="wheel w1"></div>
        <div class="wheel w2"></div>
    </div>

    <div class="grass-foreground"></div>
</div>
</body>
</html>
