<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <link rel="stylesheet"
          type="text/css" href="theme.css">
    <script src="scripts.js"></script>
    <title>MyTODO App</title>
</head>
<body>
    <h1>MyNotes</h1>
    <div id="todoListView"></div>
    <form id="inputForm">
        <label for="inputTitle">Title</label>
        <input type="text" id="inputTitle"/>

        <label for="inputDescription">Description</label>
        <input type="text" id="inputDescription"/>

        <label for="inputPlace">Place</label>
        <input type="text" id="inputPlace"/>

        <label for="inputDate">Due date</label>
        <input type="date" id="inputDate"/>

        <input type="button" value="add"
               onclick="addTodo()"/>
    </form>
    <div>
        <label for="inputSearch">Search</label>
        <input type="text" id="inputSearch" placeholder="Type Your seach here..."/>
    </div>




<!--Scripts for bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
